<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>


<f:section name="main">


	<f:flashMessages/>

	<!--f:render partial="Property/Properties" arguments="{property:property}" /-->

	<h1 class="tx-realer-title">{property.title}</h1>

	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item" role="presentation">
			<a id="overview-tab" class="nav-link active" href="#overview" data-toggle="tab" aria-controls="overview" aria-selected="true" role="tab">
				<f:translate key="overview"></f:translate>
			</a>
		</li>
		<li class="nav-item" role="presentation">
			<a id="detail-tab" class="nav-link" href="#details" data-toggle="tab" aria-controls="details" aria-selected="false" role="tab">
				<f:translate key="details"></f:translate>
			</a>
		</li>
	</ul>

	<div class="tab-content">
		<div id="overview" class="tab-pane fade show active" role="tabpanel" aria-labelledby="overview-tab">
			<div class="row">
				<div class="col-md-6">
					<f:for each="{property.images}" as="image" key="key" iteration="i">
						<f:if condition="{i.isFirst}">
							<figure class="image">
								<f:image class="tx-realer-image"
										 src="{image.uid}"
										 alt="{image.originalResource.originalFile.alternative}"
										 title="{image.originalResource.title}"
										 maxWidth="{settings.image.maxWidth}"
										 treatIdAsReference="1"></f:image>
							</figure>
						</f:if>
					</f:for>

					<div class="row">
						<div class="col-sm-6 col-md-12">
							<div class="tx-realer-listgroup tx-realer-listgroup-location list-group">
								<f:render partial="Property/Location" arguments="{property: property}" />
							</div>
						</div>
						<div class="col-sm-6 col-md-12">
							<div class="tx-realer-listgroup tx-realer-listgroup-general list-group">
								<f:render partial="Property/General" arguments="{property: property}"  />
							</div>
						</div>
					</div>

					<div class="tx-realer-vspace visible-xs-block visible-sm-block"></div>
				</div>
				<div class="col-md-6 list-group">
					<div class="tx-realer-text list-group-item">
						<f:format.html>{property.introduction}</f:format.html>
					</div>
				</div>
			</div>
		</div>
		<div id="details" class="tab-pane fade" role="tabpanel" aria-labelledby="detail-tab">
			<div class="row">
				<div class="col-sm-6">
					<div class="tx-realer-listgroup tx-realer-listgroup-basic list-group">
						<f:render partial="Property/Basic" arguments="{property: property}"  />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="tx-realer-listgroup tx-realer-listgroup-detail list-group">
						<f:render partial="Property/Detail" arguments="{property: property}"  />
					</div>
				</div>
			</div>
			<div class="my-4 tx-realer-listgroup tx-realer-listgroup-description list-group">
				<div class="tx-realer-text list-group-item">
					<f:format.html>{property.description}</f:format.html>
				</div>
			</div>
			<f:if condition="{f:count(subject: property.images)} > 1">
				<div class="tx-realer-gallery row my-5">
					<f:for each="{property.images}" as="image" key="key" iteration="i">
						<f:if condition="{i.isFirst} == false">
							<div class="col-12 col-md-6">
								<figure class="image">
									<f:image class="tx-realer-image"
											 src="{image.uid}"
											 alt="{image.originalResource.originalFile.alternative}"
											 title="{image.originalResource.title}"
											 maxWidth="{settings.image.maxWidth}"
											 treatIdAsReference="1"></f:image>
								</figure>
							</div>
						</f:if>

					</f:for>
				</div>
			</f:if>
		</div>
	</div>

	<div class="tx-realer-footer">
		<f:link.action action="list">
			<button class="btn btn-primary btn-bps-1">
				<f:translate key="back"/>
			</button>
		</f:link.action>
		<br/>
	</div>

</f:section>
</html>
